apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: default
spec:
  rules:
  - host: test.sakthisaran.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolioservice
            port:
              number: 80
      - path: /usermanagement
        pathType: Prefix
        backend:
          service:
            name: portfoliobackendservice
            port:
              number: 80
